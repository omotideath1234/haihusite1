<script>
$(function(){
	const height = 21;
	const name_elem = document.getElementsByClassName('token_name');
	const count_elem = document.getElementsByClassName('token_count');
	for(let ii = 0; ii < name_elem.length; ii++){
		let cnt = Math.floor(name_elem[ii].scrollHeight / height);
		let tmp = (cnt > 3) ? height : (height/2);
		name_elem[ii].parentNode.style.height = 52 + tmp * (cnt - 1) + 'px';
		count_elem[ii].style.height = tmp * cnt + 'px';
		count_elem[ii].style.top = -61 - (height/2) * (cnt - 1) + 'px';
	}
});
</script>
